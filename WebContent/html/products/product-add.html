<div class="modal-dialog" ng-controller="ProductAddController">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-label="Close" class="close" data-dismiss="modal" ng-click="close()" type="button"> <span aria-hidden="true">Ã—</span> </button>
            <h5 class="modal-title">Add Product</h5> </div>
        <div class="modal-body"> 
        	<div class="form">
        		<fieldset>
        			<div class="form-group">
	        			<label>Name</label>
	        			<input class="form-control" ng-model="product.name">
	        		</div>
	        		<div class="form-group">
	        			<label>Company</label>
	        			<input class="form-control" ng-model="product.company">
	        		</div>
					<div class="form-group input-group"> 
						<label>Cost</label>
						<span class="input-group-addon">Rs</span>
					    <input class="form-control" type="text" ng-model="product.cost">
					    <span class="input-group-addon">.00</span>
				    </div>
				    <div class="form-group input-group"> 
						<label>Discount</label>
					    <input class="form-control" type="text" ng-model="product.discount">
					    <span class="input-group-addon">%</span>
				    </div>
	        		

        		</fieldset>
        	</div>
        </div>
    </div>
</div>
